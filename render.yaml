databases:
  - name: getsocial-db
    databaseName: getsocial
    user: nexus_user
    plan: free

services:
  - type: redis
    name: getsocial-redis
    plan: free
    ipAllowList: [] # Allow internal connections

  - type: web
    name: getsocial-web
    runtime: docker
    plan: free
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: getsocial-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: getsocial-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: getsocial-redis
          property: connectionString

  - type: worker
    name: getsocial-worker
    runtime: docker
    plan: free
    dockerContext: backend
    dockerfilePath: backend/Dockerfile
    dockerCommand: celery -A config worker --loglevel=info
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: getsocial-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: getsocial-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: getsocial-redis
          property: connectionString
